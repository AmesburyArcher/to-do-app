<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <header id="header">
        
        </header>

        <div id="sidebar">

            <div class="title-container">
                <div class="logo-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="logo" width="60" height="60" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="5" y="3" width="14" height="18" rx="2" />
                        <line x1="9" y1="7" x2="15" y2="7" />
                        <line x1="9" y1="11" x2="15" y2="11" />
                        <line x1="9" y1="15" x2="13" y2="15" />
                      </svg>
                    <h1 class="title">
                        What To-Do
                    </h1>
                </div>
                <h2 class="subtitle">
                    Stay on top of your schedule
                </h2>
            </div>

            <div id="directory-container">
                <div class="directory-title">
                    Directory List
                </div>
                <ul class="directory">
                    <!-- <li class="directory-folder">
                        sample folder
                    </li> -->
                </ul>
              
                <form id="add-dir-form">
                        <button class="add-dir-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="add-dir-icon" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="4" y="4" width="16" height="16" rx="2" />
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <line x1="9" y1="12" x2="15" y2="12" />
                                <line x1="12" y1="9" x2="12" y2="15" />
                            </svg>
                        </button>
                        <input type="text" class="add-dir-btn-text" placeholder="Add Directory Here">
                </form>
                
            </div>
        </div>

        <div id="main">

        </div>

        <div class="modal-container">
            <div id="list-modal">
                <div class="list-modal-title">
                    Add a New Task!
                </div>
                <form>
                    <label for="task">Task:</label>
                    <input type="text" id="task" name="task">

                    <label for="date">Complete By:</label>
                    <input type="date" id="date" name="date">

                    <label for="description">Task Description (optional)</label>
                    <textarea id="description" name="description"></textarea>
                </form>
            </div>
        </div>

        <footer id="footer">
            Created by AmesburyArcher
        </footer>
    </div>
</body>
</html>
